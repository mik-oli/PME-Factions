name: ${project.name}
prefix: PME-Admin
version: ${project.version}
main: com.github.mikoli.krolikcraft.PMEAdmin
api-version: ${apiVersion}
authors: ${authors}
website: ${project.url}

commands:
  staffwl:
    aliases: staffwhitelist
    permission: krolikcraft.staffwl
    usage: /staffwl [status/on/off/list/add/remove] [player]

permissions:
  krolikcraft.staffwl:
    default: op
  miningmonitor.track:
    default: true
  miningmonitor.monitor:
    default: op