name: ${project.name}
prefix: PME-Factions
version: ${project.version}
main: com.github.mikoli.krolikcraft.Krolikcraft
api-version: ${apiVersion}
authors: ${authors}
website: ${project.url}

commands:
  owo:
    permission: pmefactions.factions

permissions:
  pmefactions.admin:
    description: Permission allowing admin actions
    default: op
    children:
      pmefactions.claim.changeowner: true
      pmefactions.claim.setflag: true
      pmefactions.claim.getid: true
      pmefactions.claim.addchunk: true
      pmefactions.factions: true
      pmefactions.faction: true
      pmefactions.faction.member: true
      pmefactions.claim: true

  pmefactions.factions:
    description: Permission for base command
    default: true
  pmefactions.faction:
    default: false
    children:
      pmefactions.faction.member: true
      pmefactions.faction.create: true
      pmefactions.faction.delete: true
      pmefactions.faction.remove: true
      pmefactions.faction.setname: true
      pmefactions.faction.setshortcut: true
      pmefactions.faction.setcolor: true
      pmefactions.faction.list: true
      pmefactions.faction.info: true
      pmefactions.faction.war: true
      pmefactions.faction.peace: true
  pmefactions.faction.member:
    default: false
    children:
      pmefactions.faction.member.add: true
      pmefactions.faction.member.remove: true
  pmefactions.claim:
    default: false
    children:
      pmefactions.claim.claim: true
      pmefactions.claim.unclaim: true